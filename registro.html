    <script>
        $(document).ready(function() {
            $('#email').click(function() {
                var email = $(this).val();
                console.log(email);
                var pattern = /(?:((?:[\w-]+(?:\.[\w-]+)*)@(?:(?:[\w-]+\.)*\w[\w-]{0,66})\.(?:[a-z]{2,6}(?:\.[a-z]{2})?));*)/g;

                if (!pattern.test(email)) {
                    console.log("email es " + email);
                }
            });
        });
    </script>

            <h1 class="py-sm-4">Registro</h1>

            <form method="post">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control mb-3 mr-2 form-control-lg" placeholder="Ingrese su Nombre" name="nombre" required>
                </div>

                <div>
                    <input type="text" class="form-control mb-3 ml-2 form-control-lg" placeholder="Ingrese su Apellido" name="apellido" required>
                </div>

                <div class="input-group input-group-lg">
                    <input id="email" type="email" class="form-control mb-3 mr-2 form-control-lg" placeholder="Ingrese su Email" name="email" required>
                </div>

                <div class="input-group input-group-lg">
                    <input type="password" class="form-control mb-3 mr-2 form-control-lg" placeholder="Ingrese password" name="password" required>
                </div>

                <div class="input-group input-group-lg">
                    <input type="password" class="form-control mb-3 mr-2 form-control-lg" placeholder="Confirme su password" name="passwordConfirmation" required>
                </div>

                <button type="submit" class="btn btn-outline-danger my-4 btn-lg py-3 text-uppercase w-50">Registrarme</button>


            </form>
